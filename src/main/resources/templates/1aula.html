<html>
	<head>
		<meta charset="UTF-8">
		<title>1° Aula - forms com POST</title>
	</head>
	<body>
		<h1>Formulario autenticação POST</h1>
		<form action="http://localhost:8080/greeting" method = "post">
			<label>Nome: </label><input type="text" name = "nome"/>
			</br>
			<label>Senha: </label><input type="password" name = "pwd"/>
			</br>
			<input type="submit" name="eviar" value="Enviar"/>
			</br>
		</form>
	</body>
	
</html>
