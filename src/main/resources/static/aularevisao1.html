<body>

    <div class="topo">
        <h1>Calculadora</h1>
    </div>

    <div class="calc">
        <label> Valor 1 </label> <input type="number" name="a" id="chama"> 

        <div class="selec">
            <label> Operadação: </label> 
            <select id="ope" >
                <option value=""></option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        
        <label> Valor 2 </label> <input type="number" name="b">
        <br>
        <div class="butt">
            <button onclick="Calculadora()"> Calcular <i class="fa fa-calculator"></i></button>

            <button onclick="Refresh()"> Refresh <i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>
        

        <span name = "resultado"></span>

        <div class="warning">
            <span name = "resultadowarning"></span>
        </div>
    </div>
    
    
    <script>
        function Calculadora(){
            var a = document.getElementsByName("a")[0].value;
            var b = document.getElementsByName("b")[0].value;
            var ope = document.getElementById("ope").value;
            var result;
            span = document.getElementsByName("resultado")[0];
            spanwarning = document.getElementsByName("resultadowarning")[0];              

            if(ope == "+" && a != "" && b != ""){
                result = ( "Resultado da soma de " + a + " + " + b + " = " + (parseFloat(a) + parseFloat(b)));
                span.innerHTML = result;
                
            }else if(ope == "-" && a != "" && b != ""){
                result = ("Resultado da subitração de " + a + " - " + b + " = " + (parseFloat(a) - parseFloat(b)));
                span.innerHTML = result;
                
            }else if(ope == "*" && a != "" && b != ""){
                result = ("Resultado da multiplicação de " + a + " * " + b + " = " + (parseFloat(a) * parseFloat(b)));
                span.innerHTML = result;
                
            }else if(ope == "/" && a != "" && b != ""){
                result = ("Resultado da divisão de " + a + " / " + b + " = " + (parseFloat(a) / parseFloat(b)));
                span.innerHTML = result;

            }else if((ope == "+" && a == "" && b == "") || (ope == "-" && a == "" && b == "") || (ope == "*" && a == "" && b == "") || (ope == "/" && a == "" && b == "")  ||  (ope == "" && a == "" && b == "") || (ope == "" && a == "" && b == "") || (ope == "" && a == "" && b == "") || (ope == "" && a == "" && b == "")  ){
                result = ("Warning: Preencha os valores e coloque a operação para conseguir calcular");
                spanwarning.innerHTML = result;
                
            }else{
                result = ("Warning: Preencha os valores para conseguir calcular");
                span.innerHTML = result;
            }
            
        }

        function Refresh(){
            window.location.href = 'aularevisao1.html';
        }
    </script>
